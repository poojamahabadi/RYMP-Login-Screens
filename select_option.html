<!DOCTYPE html>
<html lang="en">
<head>
<title>Select Option</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- bootsrap css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!-- font awesome 4 -->
<link rel="stylesheet" href="css/font-awesome.css">
<!-- style css -->
<link rel="stylesheet" href="css/style.css">
<!-- Responsive css -->
<link rel="stylesheet" href="css/responsive.css">
</head>

<body>

<div class="loginform">
                <div class="leftlogin_image">
                  <img src="images/login_logo.svg">
                </div>
                <div class="rightloginform selectoptiondiv">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="optionwidth_div">
                                <div class="choose_option_block">
                                    <h2>How would you like to use this app?</h2>
                                    <p>Choose an option to continue</p>
                                </div>

                                <div class="media">
                                    <a href="">
                                    <img src="images/select_option/home_owner.svg" alt="home owner image">
                                    <div class="media-body">
                                      <h2>Home Owner </h2>
                                    </div>
                                    <h3>Manage property, list properties</h3>
                                </a>
                                  </div>

                                  <div class="media">
                                    <a href="">
                                    <img src="images/select_option/tenant.svg" alt="tenant image">
                                    <div class="media-body">
                                      <h2>Tenant </h2>
                                    </div>
                                    <h3>Rent to property....</h3>
                                    </a>
                                  </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
</div>














<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
