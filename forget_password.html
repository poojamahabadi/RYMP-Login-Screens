<!DOCTYPE html>
<html lang="en">
<head>
<title>Forgot Password</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- bootsrap css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!-- font awesome 4 -->
<link rel="stylesheet" href="css/font-awesome.css">
<!-- style css -->
<link rel="stylesheet" href="css/style.css">
<!-- Responsive css -->
<link rel="stylesheet" href="css/responsive.css">
</head>

<body>
<div class="mobile_headerview">
<div class="headermobile">
    <div class="logomobile">
        <a href=""><img src="images/logo.svg"></a>
    </div>
</div>
</div>
<div class="loginform">
                <div class="leftlogin_image">
                    <img src="images/login_logo.svg">
                </div>
                <div class="rightloginform">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                              <div class="form_div frgtpasswd">
                                <h4>Forget Password</h4>
                                <form class="login_inputsdiv">
                                    <div class="input-group form-group">
                                      <input type="text" class="form-control" id="ename" placeholder="Email Address" name="ename" required>
                                      <div class="input-group-append">
                                        <span class="input-group-text"><img src="images/email.svg"></span>
                                      </div>
                                    </div>

<!-- try another way section -->
                                    <div class="try_section">
                                        <div class="try_div">
                                            <p>Try another way</p>
                                        </div>
                                        <div class="getstarted_btn">
                                            <button type="submit" class="btn btnget_start">Generate Code</button>
                                        </div>
                                    </div>
<!-- try another way section end -->

<!-- verification code section -->

                                    <div class="verfi_section">
                                        <p>Enter Verification code</p>
                                        <div class="flex_inpt_div">
                                            <div class="input_number form-group">
                                                <input type="text" class="form-control" placeholder="-" required>
                                            </div>
                                            <div class="input_number form-group">
                                                <input type="text" class="form-control" placeholder="-" required>
                                            </div>
                                            <div class="input_number form-group">
                                                <input type="text" class="form-control" placeholder="-" required>
                                            </div>
                                            <div class="input_number form-group">
                                                <input type="text" class="form-control" placeholder="-" required>
                                            </div>
                                        </div>

                                        <div class="verif_txt">
                                            <p>Send verification code again</p>
                                        </div>
                                        <div class="verif_code getstarted_btn">
                                            <button type="submit" class="btn btnget_start">Verify Code</button>
                                        </div>
                                    </div>
<!-- verification code section end -->
                                    <div class="back_login">
                                        <a href="javascript:void(0);">Back to login</a>
                                    </div>
                                  </form>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
</div>














<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
