<!DOCTYPE html>
<html lang="en">
<head>
<title>Create An Account</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- bootsrap css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!-- font awesome 4 -->
<link rel="stylesheet" href="css/font-awesome.css">
<!-- style css -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="loginform createform">
                <div class="leftlogin_image"></div>
                <div class="rightloginform">
                    <div class="container">
                        <div class="form_div">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h4>Create an account</h4>
                            </div>
                        </div>
                        <form class="login_inputsdiv">
                           <div class="row">
                            <div class="col-xl-6 col-lg-6col-md-6 col-sm-12 col-12">
                                <div class="input-group form-group">
                                    <input type="text" class="form-control" id="fname" placeholder="First Name" name="fname" required>
                                    <div class="input-group-append">
                                      <span class="input-group-text"><img src="images/user.svg"></span>
                                    </div>
                                  </div>
                            </div>
                            <div class="col-xl-6 col-lg-6col-md-6 col-sm-12 col-12">
                                <div class="input-group form-group">
                                    <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname" required>
                                    <div class="input-group-append">
                                      <span class="input-group-text"><img src="images/user.svg"></span>
                                    </div>
                                  </div>
                            </div>
                           </div> 
                           <div class="row">
                            <div class="col-xl-6 col-lg-6col-md-6 col-sm-12 col-12">
                                <div class="input-group form-group">
                                    <input type="text" class="form-control" id="ename" placeholder="Email Address" name="ename" required>
                                    <div class="input-group-append">
                                      <span class="input-group-text"><img src="images/email.svg"></span>
                                    </div>
                                  </div>
                            </div>
                            <div class="col-xl-6 col-lg-6col-md-6 col-sm-12 col-12">
                                <div class="input-group form-group">
                                    <input type="text" class="form-control" id="phno" placeholder="Phone" name="phno" required>
                                    <div class="input-group-append">
                                      <span class="input-group-text"><img src="images/phone.svg"></span>
                                    </div>
                                  </div>
                            </div>
                           </div> 
                           <div class="row">
                            <div class="col-xl-6 col-lg-6col-md-6 col-sm-12 col-12">
                                <div class="input-group form-group">
                                    <input type="password" class="form-control" id="pwdone" placeholder="Password" name="pwdone" required>
                                    <div class="input-group-append">
                                      <span class="input-group-text"><img src="images/lock.svg"></span>
                                    </div>
                                  </div>
                            </div>
                            <div class="col-xl-6 col-lg-6col-md-6 col-sm-12 col-12">
                                <div class="input-group form-group">
                                    <input type="password" class="form-control" id="pwdtwo" placeholder="Confirm Password" name="pwdtwo" required>
                                    <div class="input-group-append">
                                      <span class="input-group-text"><img src="images/lock.svg"></span>
                                    </div>
                                  </div>
                            </div>
                           </div> 
                           <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="getstarted_btn createacc_btn">
                                    <button type="submit" class="btn btnget_start">Create an account</button>
                                </div>

                                <div class="social_mediadiv loginnow">
                                    <p>Already have an account?</p>
                                    <div class="getstarted_btn createacc_btn">
                                        <button type="submit" class="btn btnget_start">Login</button>
                                    </div>
                                </div>
                            </div>
                           </div>
                        </form>  
                    </div>
                    </div>
                </div>
</div>
<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
