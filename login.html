<!DOCTYPE html>
<html lang="en">
<head>
<title>Login Now</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- bootsrap css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!-- font awesome 4 -->
<link rel="stylesheet" href="css/font-awesome.css">
<!-- style css -->
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="loginform">
                <div class="leftlogin_image"></div>
                <div class="rightloginform">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                              <div class="form_div">
                                <h4>Login Now</h4>
                                <form class="login_inputsdiv">
                                    <div class="input-group form-group">
                                      <input type="text" class="form-control" id="ename" placeholder="Email Address" name="ename" required>
                                      <div class="input-group-append">
                                        <span class="input-group-text"><img src="images/email.svg"></span>
                                      </div>
                                    </div>
                                    <div class="input-group form-group">
                                      <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd" required>
                                      <div class="input-group-append">
                                        <span class="input-group-text"><img src="images/password.svg"></span>
                                      </div>
                                    </div>

                                    <div class="form-group form-check frgt_andemail">
                                        <div class="rememberemail">
                                            <label class="form-check-label">
                                                <input class="form-check-input checkbox-round" type="checkbox" name="remember" required> remember my email
                                              </label>
                                        </div>
                                        <div class="forgetdiv">
                                            <a href="javascript:void(0)">Forget Password?</a>
                                        </div>
                                    </div>

                                    <div class="getstarted_btn">
                                        <button type="submit" class="btn btnget_start">Get Started</button>
                                    </div>

                                    <div class="social_mediadiv">
                                        <p>chose an option to login with</p>
                                        <div class="social_img">
                                            <div class="flex_img">
                                                <img src="images/google.svg">
                                            </div>
                                            <div class="flex_img">
                                                <img src="images/fb.svg">
                                            </div>
                                            <div class="flex_img">
                                                <img src="images/ins.svg">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="accountcreate_btn">
                                        <button type="submit" class="btn accountbtn">Create Account</button>
                                    </div>
                                  </form>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
</div>














<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
