<!DOCTYPE html>
<html lang="en">
<head>
<title>Create New Password</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- bootsrap css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!-- font awesome 4 -->
<link rel="stylesheet" href="css/font-awesome.css">
<!-- style css -->
<link rel="stylesheet" href="css/style.css">
<!-- Responsive css -->
<link rel="stylesheet" href="css/responsive.css">
</head>

<body>
<div class="mobile_headerview">
<div class="headermobile">
    <div class="logomobile">
        <a href=""><img src="images/logo.svg"></a>
    </div>
</div>
</div>
<div class="loginform">
                <div class="leftlogin_image">
                    <img src="images/login_logo.svg">
                </div>
                <div class="rightloginform">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                              <div class="form_div createnew_passwddiv">
                                <h4>Forget Password</h4>
                                <form class="login_inputsdiv">
                                    <div class="create_passwd">
                                        <p>Create a strong password: </p>
                                        <p> at least 8 characters with letters, numbers, and one uppercase letter!</p>
                                        <div class="save_pass_div">
                                            <div class="input-group form-group mb-2">
                                                <input type="password" class="form-control" placeholder="Enter new password" name="ename" required>
                                                <div class="input-group-append">
                                                <span class="input-group-text"><img src="images/password.svg"></span>
                                                </div>
                                            </div>
                                            <div class="input-group form-group">
                                                <input type="password" class="form-control" placeholder="Repeat new password" name="ename" required>
                                                <div class="input-group-append">
                                                <span class="input-group-text"><img src="images/password.svg"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="save_newpass getstarted_btn">
                                            <button type="submit" class="btn btnget_start">save new password</button>
                                        </div>
                                    </div>
                                  </form>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
</div>














<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
